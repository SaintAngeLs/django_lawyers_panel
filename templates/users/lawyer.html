{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Lawyer Profile" %}{% endblock %}

{% block content %}
<main>
    <div class="container">

        <div class="card" style="width: 18rem;">
            <a href="{% url 'users:profile' %}" class="btn">
                <img src="{{ user.pro_pic.url }}" class="card-img-top" alt="user.get_full_name">
            </a>


            <div class="card-body">
                <p class="card-text text-center"><b>{{ user.get_full_name }}</b></p>
                <p class="card-text text-center">
                    <span class="badge badge-info">{{ user.address.city }}</span>
                    <span class="badge badge-warning">$200</span>
                </p>
            </div>
        </div>

        <section class="mt-4 mb-4">
            <form method="post">
                {% csrf_token %}
                <legend class="border-bottom mb-4">Update Lawyer Profile</legend>
                {{ form|crispy }}
                <button type="submit" class="btn btn-info">{% trans "Submit" %}</button>
            </form>
        </section>

    </div>
</main>
{% endblock %}
