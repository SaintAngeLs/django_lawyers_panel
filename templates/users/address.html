{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Address" %}{% endblock %}

{% block content %}
<main>
    <div class="container mb-4">

        <section>
            <form method="post">
                {% csrf_token %}
                <legend class="border-bottom mb-4">Add Address</legend>
                {{ form|crispy }}
                <button type="submit" class="btn btn-info">{% trans "Submit" %}</button>
            </form>
        </section>

    </div>
</main>
{% endblock %}
